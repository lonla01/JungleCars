<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	  xmlns:p="http://primefaces.org/ui">
	  
	  <p:graphicImage value="images/header_bg.jpg" width="100%" height="48px"/>



    <div style="background:url(images/header_bg2.jpg); margin-top:0px">
	     
		<p:dataGrid var="make" value="#{carFinderBean.makeList}" columns="8" rows="1" style="filter:alpha(opacity=50)">
        <p:column>
           <p:panel header="#{make.name}">
              <h:panelGrid columns="1" rows="1" style="width:100%" width="256" height="256">


                  <h:link outcome="make_page" value="">
                      <f:param name="makeName" value="#{make.name}" />
                      <p:graphicImage value="images/#{make.name}.png" width="48" height="48"/>
                  </h:link>

               </h:panelGrid>
           </p:panel>
        </p:column>
  		</p:dataGrid>
      </div>
 </ui:composition>
